<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Nasabah - e-Portal Sampah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50">

  <!-- Header -->
  <header class="bg-green-700 text-white py-6 text-center">
    <h1 class="text-2xl font-bold">Pendaftaran Nasabah Bank Sampah</h1>
    <p class="text-sm mt-1">Isi data berikut dengan benar untuk mendaftar</p>
  </header>

  <!-- Form Pendaftaran -->
  <main class="max-w-3xl mx-auto p-6 bg-white mt-6 rounded-lg shadow-lg">
    <form id="formNasabah" class="space-y-5">
      
      <!-- Nama -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nama Lengkap</label>
        <input type="text" name="nama" required class="w-full border border-gray-300 p-3 rounded-md" />
      </div>

      <!-- No WA -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nomor WhatsApp</label>
        <input type="tel" name="wa" required placeholder="08xxxxxxxxxx" class="w-full border border-gray-300 p-3 rounded-md" />
      </div>

      <!-- Kirim OTP -->
      <div>
        <button type="button" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
          Kirim OTP ke WhatsApp
        </button>
      </div>

      <!-- Alamat -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Alamat Lengkap</label>
        <textarea name="alamat" required rows="3" class="w-full border border-gray-300 p-3 rounded-md"></textarea>
      </div>

      <!-- Lokasi Peta -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Tandai Lokasi di Peta</label>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15865.221313967042!2d106.827153!3d-6.1751105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v0000000000"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>

      <!-- Upload Dokumen -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Upload Foto KTP</label>
        <input type="file" accept="image/*" required class="w-full border p-2" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Upload Foto Diri</label>
        <input type="file" accept="image/*" required class="w-full border p-2" />
      </div>

      <!-- Submit -->
      <div class="text-center mt-6">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow">
          Kirim Pendaftaran
        </button>
      </div>

    </form>
  </main>

  <!-- Modal Berhasil -->
  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-2xl font-bold text-green-700 mb-4">Pendaftaran Berhasil!</h2>
      <p class="text-gray-700">Terima kasih telah mendaftar. Kami akan menghubungi Anda melalui WhatsApp.</p>
      <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Tutup</button>
    </div>
  </div>

  <script>
    // Simulasi pengiriman form
    document.getElementById('formNasabah').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successModal').classList.remove('hidden');
    });

    function closeModal() {
      document.getElementById('successModal').classList.add('hidden');
    }
  </script>

</body>
</html>
