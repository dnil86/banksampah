<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Nasabah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-100 to-white min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Formulir Pendaftaran Nasabah</h2>

    <form action="proses-daftar.php" method="POST" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700">Nama Lengkap</label>
          <input type="text" name="nama" required class="w-full border px-4 py-2 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700">No. HP (digunakan untuk login)</label>
          <input type="text" name="no_hp" required class="w-full border px-4 py-2 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700">Alamat Lengkap</label>
          <input type="text" name="alamat" required class="w-full border px-4 py-2 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700">PIN / Kata Sandi</label>
          <input type="password" name="pin" required class="w-full border px-4 py-2 rounded-lg" />
        </div>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Lokasi (Google Maps)</label>
        <iframe class="w-full h-52 rounded-lg border"
          src="https://maps.google.com/maps?q=Jakarta&z=14&output=embed"></iframe>
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition">
        Daftar dan Buat Akun
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Sudah punya akun? <a href="login.html" class="text-blue-600 hover:underline">Login di sini</a>
    </p>
  </div>

</body>
</html>
